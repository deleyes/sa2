<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car Added</title>
</head>
<body>

<h1>Car added successfully!</h1>

<p>
    <label>Brand: </label><span th:text="${car.getBrand()}"></span>
</p>
<p>
    <label>Model: </label><span th:text="${car.getModel()}"></span>
</p>
<p>
    <label>Year: </label><span th:text="${car.getYear()}"></span>
</p>

</body>
</html>
