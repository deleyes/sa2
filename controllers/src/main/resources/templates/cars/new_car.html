<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New car</title>
</head>
<body>

<h1>New Book</h1>
<form method="POST" th:action="@{/cars}" th:object="${car}">
    <label>Brand</label><input th:field="*{brand}" /> <br />
    <label>Model</label><input th:field="*{model}" /> <br />
    <label>Year</label><input th:field="*{year}" /> <br />
    <button>Submit</button>
</form>

</body>
</html>
