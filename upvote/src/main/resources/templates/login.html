<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="includes :: meta_link" />
    <title>Upvote Login</title>
    <thymeleaf th:replace="includes :: script" />
    <script th:src="@{/client/js/login.js}" th:defer="defer"></script>
</head>
<body>
    <nav th:replace="includes :: header(page='login')"></nav>

    <div class="container">
        <div class="row-fluid">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <h2>Login with Username and Password</h2>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    Invalid username and/or password.
                </div>

                <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" value="" id="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
